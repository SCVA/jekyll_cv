about_content: | # this will include new lines to allow paragraphs
  Hola, mi nombre es Sebastian Vanegas. •	Como Ingeniero de Sistemas de la Universidad Distrital Francisco José de Caldas espero aportar mucho a la ciudad y al país en materia de investigación y desarrollo, soportándome en los conocimientos y apoyo brindado por el plantel académico y la comunidad universitaria.
