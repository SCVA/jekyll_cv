  - title: Formación Académica # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Universidad Distrital Francisco José de Caldas
        caption: 2015 - 2020
        sub_title: Ingeniero de Sistemas
        quote: >
          La Universidad Distrital Francisco José de Caldas es una universidad pública colombiana. Su nombre es honor a Francisco José de Caldas, prócer de la independencia de Colombia.
        description: | # this will include new lines to allow paragraphs          
          El tiempo en la Universidad Distrital me permitió formarme como Ingeniero de Sistemas, apropiando muchos conocimientos en diversas áreas de la computación, la inteligencia artificial, ingeniería de software, bases de datos y gestión de proyectos. Acompañada mi formación con una enseñanza de valores morales en pro de la sociedad, el trabajo en equipo y el crecimiento personal.
          
          Titulado mediante trabajo de grado de carácter meritorio acerca de la predicción de humedad y temperatura en invernaderos usando métodos de optimización para conjuntos difusos.
        link: https://repository.udistrital.edu.co/handle/11349/25654
        link_text: Tesis
      - layout: left
        title: SENA - Servicio Nacional de Aprendizaje
        caption: 2013-2014
        sub_title: Técnico en contabilización de operaciones comerciales y financieras
        quote: >
          Somos un establecimiento público del orden Nacional y con autonomía administrativa, adscrito al Ministerio del Trabajo.
        description: | # this will include new lines to allow paragraphs          
          La formación como Técnico en contabilización de operaciones comerciales y financieras me permitió adquirir habilidades acerca de los procesos contables y administrativos al interior de las empresas con un acercamiento al sector laboral directo en un año de prácticas.
          
